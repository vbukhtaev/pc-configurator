databaseChangeLog:
  - changeSet:
      id: create-cpu-power-connector-table
      author: VBukhtaev
      changes:
        - createTable:
            tableName: cpu_power_connector
            remarks: Коннектор питания процессора
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    primaryKeyName: cpu-power-connector_pk
                    nullable: false
              - column:
                  name: name
                  remarks: Название
                  type: VARCHAR(64)
                  constraints:
                    unique: true
                    uniqueConstraintName: cpu-power-connector_name_uq
                    nullable: false
